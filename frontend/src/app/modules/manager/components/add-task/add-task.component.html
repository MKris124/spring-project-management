<h1>Add New Task</h1>
<div class="form-container">
  <form (ngSubmit)="saveTask()">
    
    <div class="form-group">
      <label for="title">Task Title</label>
      <input id="title" [(ngModel)]="newTask.title" name="title" required />
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" [(ngModel)]="newTask.dueDate" name="dueDate" type="date" [min]="minDate" required />
    </div>

    <div class="form-group">
      <label for="employee">Assign Employee</label>
      <select id="employee" [(ngModel)]="newTask.employeeId" name="employee" required>
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="type">Task Type</label>
      <select id="type" [(ngModel)]="newTask.type" name="type" required>
        <option value="FELADAT">Feladat</option>
        <option value="MEETING">Meeting</option>
      </select>
    </div>

    <div class="actions">
      <button type="submit" class="save-btn">Save Task</button>
    </div>
  </form>
</div>
