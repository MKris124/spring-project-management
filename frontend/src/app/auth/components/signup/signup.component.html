<div class="form-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name" />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
          <small class="error-message">Name is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <small class="error-message">Please enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter your password" />
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
          <fa-icon [icon]="passwordVisible ? faEyeSlash : faEye"></fa-icon>
        </button>
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <small class="error-message">Password is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input [type]="passwordVisible ? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" />
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
          <fa-icon [icon]="passwordVisible ? faEyeSlash : faEye"></fa-icon>
        </button>
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          <small class="error-message">Confirm Password is required.</small>
        </div>
      </div>
      
  
      <button type="submit" [disabled]="signupForm.invalid" (click)="onSignupSubmit()">Sign Up</button>
      <p>
        Already have an account? 
        <a href="/login" routerLink="/login" routerLinkActive="active">Login</a>
      </p>
    </form>
  </div>
